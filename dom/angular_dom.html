<!--Application explained:
The ng-disabled directive binds the application data mySwitch to the HTML
button's disabled attribute.

The ng-model directive binds the value of the HTML checkbox element 
to the value of mySwitch.
If the value of mySwitch evaluates to true, the button will be disabled: 
-->
<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">    
</script>
<body>
<div ng-app="" ng-init="mySwitch=true">
<p>
<button ng-disabled="mySwitch">Click Me!</button>
</p>
<p>
<!--a checkbox followed by Button as text
The ng-model directive binds the value of the HTML checkbox element 
to the value of mySwitch -->
<input type="checkbox" ng-model="mySwitch"/>Button
</p>
<!-- a paragraph showing true or false-->
<p>
{{ mySwitch }}
</p>
</div> 
</body>
</html>
